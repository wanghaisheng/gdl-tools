# Set root logger level to DEBUG and its only appender to stdout.
log4j.rootLogger=WARN, stdout

log4j.appender.stdout.Threshold = WARN
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %c %x - %m%n

# thinkHub logging
log4j.logger.se.cambio.cds.LogTest=INFO, remote
log4j.appender.remote=se.cambio.cds.util.RemoteLoggerAppender
